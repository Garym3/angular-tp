<div>
  <h2>{{firstPokemon.name}} vs {{secondPokemon.name}}</h2>
  <p>Fight is over: {{isOver}}</p>
  <button (click)="onClickMe(fight)">Play/Pause</button>
  <h3>Fight logs</h3>
  <div style="display:flex; flex-direction:row; justify-content: center;">
    <div>
      <hr>
      <div>
        <p>{{firstPokemon.name}}: {{firstPokemon.health}} hp left - {{secondPokemon.name}}: {{secondPokemon.health}} hp left</p>
      </div>
      <div [innerHtml]="fightLogs"></div>
    </div>
  </div>
</div>
