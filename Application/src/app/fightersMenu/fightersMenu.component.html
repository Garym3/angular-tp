<div id="wrapper">
  <div id="container">
    <div class="return">
      <button (click)="redirectToMainMenu()">Back to main menu</button>
    </div>
    <div class="opponents">
      <div class="opponentsSelected">
        <div class="opponentsSelectedHeader">Current opponents selected</div>
        <div class="opponentsSelectedContainer">
          <div class="{{firstFighter == null ? opponentsSelectedBlockEmpty : opponentsSelectedBlock}}" *ngIf="firstFighter == null; else elseBlock">
            <div class="opponentsSelectedBlockEmptyMessage">No fighter selected yet</div>
          </div>
          <ng-template #elseBlock>Content to render when condition is false.</ng-template>
          <div class="opponentsSelectedBlock" *ngIf="secondFighter == null; else elseBlock">Content to render when condition is true.</div>
          <ng-template #elseBlock>Content to render when condition is false.</ng-template>
        </div>
      </div>
      <div class="opponentsList">
        <div class="opponentsListHeader">Pokemon list</div>
        <div class="opponentsListContainer"></div>
      </div>
    </div>
  </div>
</div>
